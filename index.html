<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to the Store</h1>
    </header>
    <main>
        <h2>Products</h2>
        <div id="product-list">
            <!-- Products will be listed here -->
            <div class="product">
                <h3>Product 1</h3>
                <p>Description for product 1.</p>
                <span>$10.00</span>
            </div>
            <div class="product">
                <h3>Product 2</h3>
                <p>Description for product 2.</p>
                <span>$25.50</span>
            </div>
            <div class="product">
                <h3>Another Item</h3>
                <p>This is another item available.</p>
                <span>$99.99</span>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Simple Web Store</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
