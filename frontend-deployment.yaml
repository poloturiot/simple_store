apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: webstore-frontend
spec:
  replicas: 1 # Start with one instance
  selector:
    matchLabels:
      app: webstore-frontend
  template:
    metadata:
      labels:
        app: webstore-frontend
    spec:
      imagePullSecrets:
      - name: ghcr-creds
      containers:
      - name: frontend
        image: ghcr.io/poloturiot/simple_store/app:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80 